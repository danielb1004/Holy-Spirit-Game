<!-- Juego 1: El Código Desordenado - HTML con JS -->
<!DOCTYPE html>
<html>
<head>
    <title>Juego 1: El Código Desordenado</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/shorthandcss@1.1.1/dist/shorthand.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Muli:200,300,400,500,600,700,800,900&display=swap">
    <style>
        body {
            background-color: black;
            font-family: 'Muli', sans-serif;
            color: white;
        }
        .game-container {
            max-width: 800px;
            margin: auto;
            padding: 30px;
            border-radius: 12px;
            background-color: #1a1a1a;
            border: 2px solid #333;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            text-align: center;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1 class="fs-l2 fw-900">Juego 1: El Código Desordenado</h1>

        <!-- Pantalla de acceso con código -->
        <div id="accessScreen">
            <h2>Introduce el código para jugar</h2>
            <input type="password" id="accessCode">
            <button onclick="checkAccessCode()">Ingresar</button>
            <div id="accessResult"></div>
        </div>

        <!-- Juego 1: Desordenar la palabra -->
        <div id="game1" style="display: none;">
            <h2>Pista 1</h2>
            <div>Desencripta la palabra: <strong>ACRRO</strong></div>
            <input type="text" id="input1">
            <button onclick="checkGame1()">Enviar</button>
            <div id="result1"></div>
        </div>
    </div>

    <script>
        function checkAccessCode() {
            const code = document.getElementById('accessCode').value;
            const accessResult = document.getElementById('accessResult');

            if (code === '1111') {
                accessResult.innerText = '';
                document.getElementById('accessScreen').style.display = 'none';
                document.getElementById('game1').style.display = 'block';
            } else {
                accessResult.innerText = 'Código incorrecto. Intenta nuevamente.';
            }
        }

        function checkGame1() {
            const answer = document.getElementById('input1').value.toUpperCase();
            const resultDiv = document.getElementById('result1');
            if (answer === 'CARRO') {
                resultDiv.innerHTML = '<h2 style="color: yellow;">¡Ganaste! Tu código es: <span style="color: red;">1234</span><br>Tu próxima pista está en el árbol más grande.</h2>';
            } else {
                resultDiv.innerText = 'Respuesta incorrecta. Intenta nuevamente.';
            }
        }
    </script>
</body>
</html>
